<script>
var c = document.querySelector('canvas');
var cx = c.getContext('2d');
var mousedown = false;
var oldx = null;
var oldy = null;
function setupCanvas() {
  c.height = 500;
  c.width = 500;
  cx.lineWidth = 25;
  cx.lineCap = 'round';
  cx.strokeStyle = 'rgb(0, 0, 0)';
}
function onmousedown(ev) {
  mousedown = true;
  ev.preventDefault();
}
function onmouseup(ev) {
  mousedown = false;
  oldx = -1;
  oldy = -1;
  ev.preventDefault();
}
function onmouseout(ev){
  mousedown = false;
  oldx = -1;
  oldy = -1;
  ev.preventDefault();
}
function onmousemove(ev) {
  var x = ev.clientX;
  var y = ev.clientY;
  if (mousedown) {
    paint(x, y);
  }
}
function paint(x, y) {
  cx.beginPath();
  if (oldx > 0 && oldy > 0) {
    cx.moveTo(oldx, oldy);
  }
  cx.lineTo(x, y);
  cx.stroke();
  cx.closePath();
  oldx = x;
  oldy = y;
}
c.addEventListener('mousedown', onmousedown, false);
c.addEventListener('mouseup', onmouseup, false);
c.addEventListener('mousemove', onmousemove, false);
c.addEventListener('mouseout', onmouseout, false);

setupCanvas();
