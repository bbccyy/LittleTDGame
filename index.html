<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Continuous paint</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: helvetica,arial,sans-serif;
    }
    canvas {
      display: block;
      background: #ccc;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <button onclick="getData()">Click me</button>
<script>
var c = document.querySelector('canvas');
var cx = c.getContext('2d');
var mousedown = false;
var oldx = null;
var oldy = null;
function setupCanvas() {
  c.height = 50;
  c.width = 50;
  cx.lineWidth = 5;
  cx.lineCap = 'round';
  cx.strokeStyle = 'rgb(0, 0, 0)';
}
function onmousedown(ev) {
  mousedown = true;
  ev.preventDefault();
}
function onmouseup(ev) {
  mousedown = false;
  oldx = -1;
  oldy = -1;
  ev.preventDefault();
}
function onmouseout(ev){
  mousedown = false;
  oldx = -1;
  oldy = -1;
  ev.preventDefault();
}
function onmousemove(ev) {
  var x = ev.clientX;
  var y = ev.clientY;
  if (mousedown) {
    paint(x, y);
  }
}
function paint(x, y) {
  cx.beginPath();
  if (oldx > 0 && oldy > 0) {
    cx.moveTo(oldx, oldy);
  }
  cx.lineTo(x, y);
  cx.stroke();
  cx.closePath();
  oldx = x;
  oldy = y;
}
c.addEventListener('mousedown', onmousedown, false);
c.addEventListener('mouseup', onmouseup, false);
c.addEventListener('mousemove', onmousemove, false);
c.addEventListener('mouseout', onmouseout, false);
setupCanvas();
function Create2DArray(rows, columns) {
  var arr = [];
  for (var i=0;i<rows;i++) {
    var arr2 = [];
    for(var j=0;j<columns; j++){
      arr2[j] = 0;
    }
     arr[i] = arr2;
  }
  return arr;
}
var map = Create2DArray(c.height, c.width);
function getData(){
  var data = cx.getImageData(0,0,c.width,c.height).data;
  console.log(data);
  for(var i = 1; i<c.height-1; i++){
    for(var j = 1; j<c.width-1; j++){
      var idx = i*4*c.width + j*4;
      map[i][j] = (data[idx]==0 && data[idx+1]==0 && data[idx+2]==0 && data[idx+3]>100)? 1 : 0;
    }
  }
  var str = "";
  for(i=0; i<map.length; i++){
    str += map[i].join(" ") + "\n";
  }
  console.log(str);
}
</script>
</body>
</html>
